<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icone.jpeg" type="image/jpeg">

</head>
<body>
    <header>
        <h1>Cupcake Shop</h1>
        <div class="cart">
            <img src="images/cart.png" alt="Cesto de Compras" class="cart-icon">
            <a href="cart.html">Meu Carrinho</a>
        </div>
    </header>
    
    <nav class="top-menu">
        <ul>
            <li><a href="index.html">Home |</a></li>
            <li><a href="products.html">Produtos |</a></li>
            <li><a href="#" id="login-link">Login<br></a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>Bem-vindo ao Cupcake Shop</h2>
            <p>Deliciosos cupcakes feitos com ingredientes de alta qualidade!</p>
        </section>
        
        <section id="recommendation">
            <h2>Recomendação da Casa</h2>
            <div id="recommendation-list" class="product-list">
                <!-- Produtos recomendados serão carregados aqui via JavaScript -->
            </div>
        </section>
        
    </main>

    <!-- Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Já é cadastrado?</p>
            <button id="login-button">Faça seu Login</button>
            <br>
            <a href="#" id="forgot-password">Esqueceu sua senha?</a>
            <p>Não tem cadastro ainda?</p>
            <button id="register-button">Faça seu Cadastro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
