<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <h1>Cupcake Shop</h1>
        <div class="cart">
            <img src="images/cart.png" alt="Cesto de Compras" class="cart-icon">
            <a href="cart.html">Meu Carrinho</a>
        </div>
    </header>
    
    <nav class="top-menu">
        <ul>
            <li><a href="index.html">Home |</a></li>
            <li><a href="products.html">Produtos |</a></li>
            <li><a href="#" id="login-link">Login<br></a></li>
        </ul>
    </nav>

    <main>
        <div class="login-container">
            <div class="login-form">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required><br>
                    <input type="checkbox" id="show-password"> Mostrar Senha<br>
                    <button type="submit">Entrar</button>
                </form>
                <a href="forgot-password.html">Esqueceu sua senha?</a>
                <p>Não tem cadastro ainda?</p>
                <a href="register.html"><button>Faça seu Cadastro</button></a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('show-password').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
