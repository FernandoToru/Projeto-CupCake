<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
    <link rel="icon" href="images/icone.jpeg" type="image/jpeg">
</head>
<body>
    <header>
        <h1>Cupcake Shop</h1>
        <div class="cart">
            <img src="images/cart.png" alt="Cesto de Compras" class="cart-icon">
            <a href="cart.html">Meu Carrinho</a>
        </div>
    </header>

    <nav class="top-menu">
        <ul>
            <li><a href="index.html">Home |</a></li>
            <li><a href="products.html">Produtos |</a></li>
            <li><a href="#" id="login-link">Login<br></a></li>
        </ul>
    </nav>

    <main>
        <h2>Cadastro</h2>
        <form id="register-form" class="form-container">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Sobrenome:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="cell">Celular:</label>
                <input type="text" id="cell" name="cell" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="number">Número:</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement">
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="district">Bairro:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <!-- Continue para todos os estados -->
                </select>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <select id="city" name="city" required>
                    <option value="">Selecione um estado primeiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirme a Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

<!-- Modal -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Já é cadastrado?</p>
        <button id="login-button">Faça seu Login</button>
        <br>
        <a href="#" id="forgot-password">Esqueceu sua senha?</a>
        <p>Não tem cadastro ainda?</p>
        <button id="register-button">Faça seu Cadastro</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
